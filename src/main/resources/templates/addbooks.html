<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add a New Book</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #343a40;
            margin-top: 30px;
        }

        .form-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: 20px auto;
            text-align: left;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #007BFF;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #0056b3;
        }

        .success-message {
            color: green;
            font-weight: bold;
            background: #d4edda;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none; /* Initially hidden */
        }

        .back-link {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #007BFF;
            font-size: 16px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>ðŸ“š Add a New Book</h1>

<div class="form-container">
    <!-- Display Success Message -->
    <div th:if="${successMessage}" class="success-message" id="successMessage">
        <p th:text="${successMessage}"></p>
    </div>

    <!-- Book Form -->
    <form th:action="@{/books/add}" th:object="${bookDTO}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required>

        <label for="author">Author:</label>
        <input type="text" id="author" th:field="*{author}" required>

        <label for="genre">Genre:</label>
        <input type="text" id="genre" th:field="*{genre}" required>

        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" th:field="*{isbn}" required>

        <button type="submit" class="btn">âž• Add Book</button>
    </form>

    <a href="/" class="back-link">â¬… Back to Home</a>
</div>

<script>
    // Show the success message and hide it after 3 seconds
    document.addEventListener("DOMContentLoaded", function () {
        let messageDiv = document.getElementById("successMessage");
        if (messageDiv) {
            messageDiv.style.display = "block";
            setTimeout(() => {
                messageDiv.style.display = "none";
            }, 3000); // Hide message after 3 seconds
        }
    });
</script>

</body>
</html>
