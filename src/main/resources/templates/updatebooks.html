<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            text-align: left;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 10px;
            font-weight: bold;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Update Book Details</h2>

    <form th:action="@{/books/update}" method="post" th:object="${book}">
        <input type="hidden" th:field="*{isbn}" />

        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required />

        <label for="author">Author:</label>
        <input type="text" id="author" th:field="*{author}" required />

        <label for="genre">Genre:</label>
        <input type="text" id="genre" th:field="*{genre}" required />

        <label for="availability">Availability:</label>
        <select id="availability" th:field="*{availabilityStatus}">
            <option value="AVAILABLE">Available</option>
            <option value="UNAVAILABLE">Checked Out</option>
        </select>

        <button type="submit">Update Book</button>
    </form>

    <p th:if="${successMessage}" th:text="${successMessage}" class="message success"></p>
    <p th:if="${errorMessage}" th:text="${errorMessage}" class="message error"></p>
</div>

</body>
</html>
